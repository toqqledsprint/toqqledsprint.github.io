<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <title>404 - Verloren im All</title>
    <style>
        /* 
        ========================================
        NEW DESIGN SYSTEM & CORE STYLES
        ========================================
        */
        :root {
            --font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', sans-serif;
            --color-background-start: #0a0a0a;
            --color-background-mid: #1a1a2e;
            --color-background-end: #16213e;
            --color-text: #e0e0e0;
            --color-text-dim: #a0a0b0;
            --color-white: #ffffff;
            --accent-primary: #00bcd4;
            --accent-secondary: #2196f3;
            --accent-green: #64ffda;
            --accent-gold: #ffc107; /* Added for consistency */
            --accent-pink: #ff4081; /* Added for consistency */
            --surface-bg: rgba(22, 33, 62, 0.4);
            --surface-border: rgba(255, 255, 255, 0.1);
            --surface-hover: rgba(255, 255, 255, 0.05);
            --transition-speed: 0.3s;
            --topbar-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-background-start) 0%, var(--color-background-mid) 50%, var(--color-background-end) 100%);
            color: var(--color-white);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 
        ========================================
        BACKGROUND & DECORATIVE ELEMENTS
        ========================================
        */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--color-white);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .circle-1 { width: 200px; height: 200px; top: 10%; left: 10%; animation-duration: 15s; }
        .circle-2 { width: 150px; height: 150px; top: 60%; right: 15%; animation-duration: 25s; animation-direction: reverse; }
        .circle-3 { width: 100px; height: 100px; bottom: 20%; left: 20%; animation-duration: 30s; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glow-orb {
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 20%; left: -10%;
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        .glow-orb-2 {
            position: absolute;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 10%; right: -5%;
            animation: pulse 6s ease-in-out infinite;
            animation-delay: 2s;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        /* 
        ========================================
        TOPBAR NAVIGATION
        ========================================
        */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--topbar-height);
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 2rem;
            background: var(--surface-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--surface-border);
            z-index: 100;
            transition: all var(--transition-speed) ease;
        }

         .topbar-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .nav-link {
            padding: 0.6rem 1.2rem;
            color: var(--color-text-dim);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: var(--surface-hover);
            color: var(--color-white);
            border-color: var(--surface-border);
            transform: translateY(-2px);
        }

        /* 
        ========================================
        MAIN CONTENT AREA
        ========================================
        */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center align all content */
            padding: 2rem;
            padding-top: var(--topbar-height);
        }

        .error-container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Using h1 for "404", styled like the logo */
        .error-title {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(270deg, var(--accent-gold), var(--accent-primary), var(--color-white), var(--accent-gold));
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbShift 23s ease infinite;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            position: relative;
        }

        @keyframes rgbShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-title::after {
            content: '404'; /* Match the text */
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(270deg, var(--accent-gold), var(--accent-primary), var(--color-white), var(--accent-gold));
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbShift 6s ease infinite;
            filter: blur(25px);
            z-index: -1;
            opacity: 0.6;
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-top: 0.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .error-description {
            color: var(--color-text-dim);
            max-width: 450px;
            margin-top: 1rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-primary));
            color: var(--color-background-start);
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 30px rgba(100, 255, 218, 0.5);
        }
        
        /* 
        ========================================
        RESPONSIVE DESIGN
        ========================================
        */
        @media (max-width: 768px) {
            .topbar {
                padding: 0 1rem;
                --topbar-height: 70px;
            }
            .nav-link {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .container {
                padding: 1rem;
                padding-top: var(--topbar-height);
            }
            .floating-circle {
                display: none;
            }
            .glow-orb, .glow-orb-2 {
                transform: scale(0.7);
                opacity: 0.4;
            }
        }

        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                height: auto;
                padding: 1rem;
                gap: 0.75rem;
            }
            
            .container {
                padding-top: 150px; 
            }

            .topbar-nav {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
            .error-title {
               font-size: clamp(4rem, 20vw, 8rem);
            }
            .error-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div id="starfield"></div>

    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="glow-orb"></div>
        <div class="glow-orb-2"></div>
    </div>

    <div class="container">
        <div class="error-container">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Verloren im All</h2>
            <p class="error-description">
                Wir haben ein Problem. Die von Ihnen gesuchte Seite befindet sich anscheinend in einem unbekannten Sektor.
            </p>
            <a href="./index.html" class="home-button">Zur√ºck zur Hauptseite</a>
        </div>
    </div>

    <script>
        // Create animated starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 3;

                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = delay + 's';

                if (Math.random() > 0.8) {
                    star.style.background = 'var(--accent-green)';
                } else if (Math.random() > 0.9) {
                    star.style.background = 'var(--accent-secondary)';
                }

                starfield.appendChild(star);
            }
        }

        // Mouse parallax effect
        function initParallax() {
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                const stars = document.querySelectorAll('.star');
                const circles = document.querySelectorAll('.floating-circle');

                stars.forEach((star, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    star.style.transform = `translate(${x}px, ${y}px)`;
                });

                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.3;
                    const x = (mouseX - 0.5) * speed * 10;
                    const y = (mouseY - 0.5) * speed * 10;
                    circle.style.transform = `translate(${x}px, ${y}px) rotate(${Date.now() * 0.001}rad)`;
                });
            });
        }
        
        // Add some random shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            const starfield = document.getElementById('starfield');
            
            shootingStar.style.position = 'absolute';
            shootingStar.style.width = '2px';
            shootingStar.style.height = '2px';
            shootingStar.style.background = 'linear-gradient(45deg, var(--accent-green), transparent)';
            shootingStar.style.borderRadius = '50%';
            shootingStar.style.boxShadow = '0 0 10px var(--accent-green)';
            shootingStar.style.zIndex = '1';

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight * 0.5;

            shootingStar.style.left = startX + 'px';
            shootingStar.style.top = startY + 'px';
            
            if (starfield) {
              starfield.appendChild(shootingStar);
            }

            // Animate the shooting star
            shootingStar.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) scale(0)`, opacity: 0 }
            ], {
                duration: 1500,
                easing: 'ease-out'
            }).onfinish = () => {
                shootingStar.remove();
            };
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createStarfield();
            initParallax();
            setInterval(createShootingStar, 3000);
        });
    </script>
</body>
</html>
