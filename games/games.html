<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiele</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../img/favicon.ico">
</head>
<body>
    <div class="starfield" id="starfield"></div>
    <div class="page-layout">
        <aside class="sidebar">
            <h1><a href="games.html">Spiele</a></h1>
            <nav class="game-nav" aria-label="Spieleauswahl">
                <ul>
                    <li><a href="wheel.html" class="game-nav-btn">🎡 Glücksrad</a></li>
                    <li><a href="randomgenerator.html" class="game-nav-btn">🎲 Zufallszahl</a></li>
                    <li><a href="headsortails.html" class="game-nav-btn">🪙 Kopf oder Zahl</a></li>
                    <li><a href="slotmachine.html" class="game-nav-btn">🎰 Slotmaschine</a></li>
                    <li><a href="lotto.html" class="game-nav-btn">🎯 Lotto</a></li>
                    <li><a href="blackjack.html" class="game-nav-btn">🃏 Blackjack</a></li>
                    <li><a href="guesstheflag.html" class="game-nav-btn">🌍 Errate die Flagge</a></li>
                    <li><a href="guessthenumber.html" class="game-nav-btn">🔢 Errate die Zahl</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content" role="main">
            <div class="game-container">
                <div style="text-align: center; user-select:none;">
                    <h1 style="background: linear-gradient(135deg, #64ffda 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem;">Spiele</h1>
                    <p style="color: var(--color-text-dim); font-size: 1.1rem; margin: 1rem 0;">Wähle ein Spiel aus, um zu beginnen.</p>
                    <span style="font-size: 4rem; display: block; margin-top: 2rem;">🎲🃏🎡🎰</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Universal Page Script ---
        // Sternenhimmel-Effekt
        const starfield = document.getElementById('starfield');
        const starCount = 120;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = (Math.random() * 4) + 's';
            starfield.appendChild(star);
        }

        // Aktiven Navigationslink hervorheben
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            // Hauptseite als 'active' markieren, wenn keine spezifische Spielseite geöffnet ist
            if (currentPage === 'games.html' || currentPage === '') {
                 // Kein Link muss hier aktiv sein, es ist die Hauptseite
            } else {
                const navLinks = document.querySelectorAll('.game-nav a');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
