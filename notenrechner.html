<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
  <title>Notendurchschnittsrechner</title>
  <style>
    /* Grundlegende Styles & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: flex-start; /* Container oben ausrichten */
      justify-content: center;
      padding: 20px;
    }

    /* Sternenfeld-Hintergrund */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      opacity: 0.3;
      transform-origin: center center;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Hauptcontainer */
    .container {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      margin-top: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* √úberschrift */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #64ffda 0%, #00bcd4 30%, #2196f3 60%, #9c27b0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      user-select: none;
    }

    /* Container f√ºr die Notenfelder */
    #noteFields {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    /* Einzelnes Notenfeld */
    .note-field input {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background-color: #111;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    .note-field input::placeholder {
      color: #aaa;
      font-weight: normal;
    }

    /* Container f√ºr Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
    }

    /* Allgemeiner Button-Style */
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    
    /* "Weitere Note" Button */
    .btn-add {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .btn-add:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #64ffda;
    }

    /* "Berechnen" Button */
    .btn-calc {
      background: linear-gradient(135deg, #00bcd4, #2196f3);
    }

    .btn-calc:hover {
      background: linear-gradient(135deg, #2196f3, #9c27b0);
      box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
    }

    /* Ergebnis-Anzeige */
    #average {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: 700;
      color: #64ffda;
      text-align: center;
      min-height: 2.5rem; /* Verhindert Layout-Spr√ºnge */
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="starfield"></div>

  <div class="container">
    <h1>Notendurchschnitt</h1>
    <div id="noteFields">
      <div class="note-field">
        <input type="number" class="note" min="1" max="6" step="0.1" placeholder="Note 1">
      </div>
    </div>
    <div class="buttons">
      <button onclick="addField()" class="btn-add">‚ûï Weitere Note hinzuf√ºgen</button>
      <button onclick="calculateAverage()" class="btn-calc">üßÆ Durchschnitt berechnen</button>
    </div>
    <div id="average"></div>
  </div>

  <script>
    // Sternenfeld-Effekt generieren
    function createStars() {
        const starfield = document.querySelector('.starfield');
        const numStars = 200; // Anzahl der Sterne
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1; // Gr√∂√üe zwischen 1px und 4px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            // Verz√∂gerung f√ºr asynchrones Funkeln
            star.style.animationDelay = `${Math.random() * 3}s`; 
            starfield.appendChild(star);
        }
    }
    createStars();


    // Funktion, um ein neues Notenfeld hinzuzuf√ºgen
    function addField() {
      const container = document.getElementById('noteFields');
      const fieldCount = container.querySelectorAll('.note').length + 1;

      const div = document.createElement('div');
      div.className = 'note-field';
      div.innerHTML = `<input type="number" class="note" min="1" max="6" step="0.1" placeholder="Note ${fieldCount}">`;
      container.appendChild(div);
    }

    // Funktion, um den Durchschnitt zu berechnen
    function calculateAverage() {
      const notes = document.querySelectorAll('.note');
      let total = 0;
      let count = 0;

      notes.forEach(note => {
        const val = parseFloat(note.value);
        if (!isNaN(val) && val >= 1 && val <= 6) {
          total += val;
          count++;
        }
      });

      const result = document.getElementById('average');
      if (count === 0) {
        result.textContent = '‚ùó Bitte g√ºltige Note eingeben.';
        result.style.color = '#ff5252'; // Ein leuchtendes Rot f√ºr Fehler
      } else {
        const average = (total / count).toFixed(2).replace('.', ',');
        result.textContent = `üìä Durchschnitt: ${average}`;
        result.style.color = '#64ffda'; // Cyan f√ºr das Ergebnis
      }
    }
  </script>
</body>
</html>
