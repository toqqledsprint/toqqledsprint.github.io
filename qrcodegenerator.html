<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <title>QR-Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            margin: 8rem auto 4rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 30%, #2196f3 60%, #9c27b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #111;
            color: #fff;
        }

        select option {
            background-color: #111;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2196f3, #9c27b0);
        }

        .qr-wrapper {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }

        .qr-wrapper.hidden {
            display: none;
        }

        .qr-inner {
            display: inline-block;
            background-color: #24292b;
            padding: 15px;
            border-radius: 12px;
        }

        .download-wrapper {
            text-align: center;
            margin-top: 1rem;
        }

        .download-wrapper.hidden {
            display: none;
        }

        #downloadBtn {
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 50%, #2196f3 100%);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
        }

        #downloadBtn:hover {
            background: linear-gradient(135deg, #2196f3, #9c27b0);
            transition: all 0.3s ease;
        }

        .size-options {
            margin-top: 1rem;
            text-align: center;
        }

        .size-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 50%, #2196f3 100%);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
            text-transform: uppercase;
        }

        .size-options.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 6rem 1rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="starfield" id="starfield"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <select id="type">
            <option value="url">üîó URL</option>
            <option value="text">üìù Text</option>
            <option value="email">üìß E-Mail</option>
            <option value="tel">üìû Telefon</option>
            <option value="wifi">üì∂ WLAN</option>
        </select>

        <div id="fields"></div>

        <div id="qrWrapper" class="qr-wrapper hidden">
            <div class="qr-inner">
                <div id="qrcode"></div>
            </div>
        </div>

        <div id="downloadWrapper" class="download-wrapper hidden">
            <button id="downloadBtn">QR-Code herunterladen</button>
            <div id="sizeOptions" class="size-options hidden">
                <button class="size-button" data-size="200">200x200</button>
                <button class="size-button" data-size="500">500x500</button>
                <button class="size-button" data-size="1000">1000x1000</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const typeSelect = document.getElementById('type');
        const fieldsContainer = document.getElementById('fields');
        const qrContainer = document.getElementById('qrcode');
        const qrWrapper = document.getElementById('qrWrapper');
        const downloadWrapper = document.getElementById('downloadWrapper');
        const downloadBtn = document.getElementById('downloadBtn');
        const sizeOptions = document.getElementById('sizeOptions');

        let currentValue = '';

        function updateFields() {
            const type = typeSelect.value;
            fieldsContainer.innerHTML = '';

            let inputs = [];

            switch (type) {
                case 'url':
                    inputs.push({ id: 'url', placeholder: 'https://example.com' });
                    break;
                case 'text':
                    inputs.push({ id: 'text', placeholder: 'Dein Text...' });
                    break;
                case 'email':
                    inputs.push({ id: 'email', placeholder: 'E-Mail-Adresse' });
                    inputs.push({ id: 'subject', placeholder: 'Betreff' });
                    inputs.push({ id: 'body', placeholder: 'Nachricht' });
                    break;
                case 'tel':
                    inputs.push({ id: 'tel', placeholder: '+49123456789' });
                    break;
                case 'wifi':
                    inputs.push({ id: 'ssid', placeholder: 'WLAN-Name (SSID)' });
                    inputs.push({ id: 'password', placeholder: 'Passwort' });
                    break;
            }

            inputs.forEach(input => {
                const el = document.createElement('input');
                el.type = 'text';
                el.id = input.id;
                el.placeholder = input.placeholder;
                el.addEventListener('input', () => generateQR());
                fieldsContainer.appendChild(el);
            });

            generateQR();
        }

        function getQRValue() {
            const type = typeSelect.value;
            switch (type) {
                case 'url':
                    return document.getElementById('url')?.value.trim() || '';
                case 'text':
                    return document.getElementById('text')?.value.trim() || '';
                case 'email':
                    const email = document.getElementById('email')?.value.trim() || '';
                    const subject = document.getElementById('subject')?.value.trim() || '';
                    const body = document.getElementById('body')?.value.trim() || '';
                    return email ? `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}` : '';
                case 'tel':
                    const tel = document.getElementById('tel')?.value.trim() || '';
                    return tel ? `tel:${tel}` : '';
                case 'wifi':
                    const ssid = document.getElementById('ssid')?.value.trim() || '';
                    const password = document.getElementById('password')?.value.trim() || '';
                    return ssid ? `WIFI:T:WPA;S:${ssid};P:${password};;` : '';
                default:
                    return '';
            }
        }

        function generateQR(size = 256) {
            qrContainer.innerHTML = '';
            currentValue = getQRValue();
            if (currentValue) {
                new QRCode(qrContainer, {
                    text: currentValue,
                    width: 256,
                    height: 256,
                    colorDark: '#ffffff',
                    colorLight: 'transparent',
                    correctLevel: QRCode.CorrectLevel.H
                });
                qrWrapper.classList.remove('hidden');
                downloadWrapper.classList.remove('hidden');
                sizeOptions.classList.add('hidden');
            } else {
                qrWrapper.classList.add('hidden');
                downloadWrapper.classList.add('hidden');
                sizeOptions.classList.add('hidden');
            }
        }

        downloadBtn.addEventListener('click', () => {
            sizeOptions.classList.remove('hidden');
        });

        document.querySelectorAll('.size-button[data-size]').forEach(btn => {
            btn.addEventListener('click', () => {
                const size = parseInt(btn.dataset.size);
                if (!currentValue) return;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                const tempQR = new QRCode(document.createElement('div'), {
                    text: currentValue,
                    width: size,
                    height: size,
                    colorDark: '#ffffff',
                    colorLight: 'transparent',
                    correctLevel: QRCode.CorrectLevel.H
                });

                setTimeout(() => {
                    const qrCanvas = tempQR._el.querySelector('canvas');
                    if (qrCanvas) {
                        const link = document.createElement('a');
                        link.href = qrCanvas.toDataURL('image/png');
                        link.download = `qrcode_${size}.png`;
                        link.click();
                        sizeOptions.classList.add('hidden');
                    }
                }, 100);
            });
        });

        typeSelect.addEventListener('change', updateFields);
        updateFields();
    </script>
</body>

</html>
